<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java e dhjetë </title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Container for the Three.js Scene -->
    <div id="scene"></div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>

    <!-- Include GSAP for Smooth Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Include OrbitControls -->
    <script type="module" src="https://threejs.org/examples/jsm/controls/OrbitControls.js"></script>

    <!-- Main JavaScript File -->
    <script type="module" src="script.js"></script>
</body>
</html>
